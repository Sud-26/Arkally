


<mat-card>
  <form
    id="filterForm"
    name="filterForm"
    #filterForm="ngForm">

    <div class="form-row">
      <div class="form-group pt-2 col-xl-3 col-md-4 ml-3">
        <mat-form-field>
          <input
            placeholder="{{'Vehicle' | translate}}"
            matInput
            id="name"
            name="name"
            [(ngModel)]="serviceFilter.name">
        </mat-form-field>
      </div>
      <div class="form-group col-xl-3 col-md-4 ml-3 mt-2">
        <mat-form-field>
          <input
            placeholder="{{'Mieage' | translate}}"
            matInput
            id="mileage"
            name="mileage"
            [(ngModel)]="serviceFilter.mileage">
        </mat-form-field>
      </div>
    </div>
  </form>

  <nvl-clear-add
    [addEnabled]="createPermission"
    (addNew)="add()"
    (resetFilters)="resetFilters()">
  </nvl-clear-add>
</mat-card>


<mat-card>
  <div class="container">
    <div class="col-md-12 mt-4 mb-4">
        <canvas baseChart
        [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"></canvas>
    </div>
  </div>
</mat-card>

<mat-card>
 
  <nvl-overview-table
    [columns]="columns" 
    [rows]="rows"
    [page]="page"
    [loader]="loader" 
    [pageRequest]="pageRequest"
    [rentTime]="getRentTime"
    [spentTime]="getSpentTime"
    (changePage)="setPage($event)"
    (changePageSize)="changePageSize($event)"
    [deleteEnabled]="false"
    [editEnabled]="false"
    >
  </nvl-overview-table>


  
  </mat-card>
